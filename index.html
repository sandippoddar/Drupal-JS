<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <article>
    <main>
      <section>
        <div class="container">
          <div class="calculator">
            <div class="error"></div>
            <div class="calculator__inputs d-flex justify-content-between">
              <input type="text" class="calculator__inputs--value1">
              <input type="text" class="calculator__inputs--value2">
            </div>
            <div class="calculator__result d-flex justify-content-center pt-5 pb-5">
              <input type="text" class="calculator__result--value">
            </div>
            <div class="calculator__operations d-flex justify-content-center gap-4">
              <button class="calculator__operations--add">ADD</button>
              <button class="calculator__operations--multiply">Multiply</button>
              <button class="calculator__operations--minus">Substract</button>
              <button class="calculator__operations--divide">Divide</button>
            </div>
          </div>
          </div>
      </section>
    </main>
  </article>
  <script src="./js/script.js"></script>
</body>
</html>
